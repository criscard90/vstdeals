<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Plugin Deals</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #loader {
            text-align: center;
            padding: 50px;
            color: var(--accent);
        }

        /* Container delle Card */
        #deals-container {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .deal-card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .deal-card:active {
            transform: scale(0.98);
        }

        .developer {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
        }

        .plugin-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .deal-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .btn-get {
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto;
            display: block;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--card);
            color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-wave-square"></i> Plugin Deals</h1>
</header>

<input type="text" id="search" class="search-bar" placeholder="Cerca plugin o brand...">

<div id="loader">
    <i class="fas fa-circle-notch fa-spin fa-2x"></i>
    <p>Sintonizzando le offerte...</p>
</div>

<div id="deals-container"></div>

<script>
    const PROXY_URL = 'https://TUO-WORKER.workers.dev/?url='; 
const TARGET_URL = 'https://www.audiopluginguy.com/deals/';

async function fetchDeals() {
    const loader = document.getElementById('loader');
    try {
        const response = await fetch(PROXY_URL + encodeURIComponent(TARGET_URL));
        const html = await response.text();
        
        // Cerchiamo la variabile JSON che contiene i dati della tabella nel testo HTML
        // Il plugin wpDataTables salva i dati in una variabile chiamata 'dataSet' o simile
        const dataSearch = html.match(/\"dataSet\":\s*(\[\[.*?\]\])/);

        if (!dataSearch || !dataSearch[1]) {
            loader.innerHTML = "<i class='fas fa-exclamation-triangle'></i><p>Dati non trovati. Il sito potrebbe aver cambiato protezione.</p>";
            return;
        }

        const rawData = JSON.parse(dataSearch[1]);
        
        // Filtriamo i dati: cerchiamo "100%"
        const deals = rawData
            .filter(row => row.some(cell => cell && cell.toString().includes("100%")))
            .map(row => ({
                description: row[0].replace(/<\/?[^>]+(>|$)/g, ""), // Rimuove eventuali tag HTML
                discount: "100%",
                ends: row[2],
                link: extractUrl(row[4])
            }));

        if (deals.length === 0) {
            loader.innerHTML = "<i class='fas fa-coffee'></i><p>Nessun regalo al 100% oggi. Torna domani!</p>";
        } else {
            displayDeals(deals);
            loader.style.display = 'none';
        }

    } catch (error) {
        loader.innerHTML = "<p>Errore di connessione al Worker.</p>";
        console.error(error);
    }
}

function extractUrl(str) {
    const match = str.match(/href="([^"]+)"/);
    return match ? match[1] : "#";
}

    fetchDeals();
</script>

</body>
</html>
