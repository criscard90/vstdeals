<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plugin gratuiti da riscattare</title>

<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --blue: #38bdf8;
  --green: #22c55e;
  --yellow: #facc15;
  --red: #f87171;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--text);
}

header {
  padding: 16px;
}

input[type="search"] {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: var(--card);
  color: var(--text);
  font-size: 16px;
}

main {
  padding: 16px;
  display: grid;
  gap: 16px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 8px;
}

.badge.free { background: rgba(250,204,21,.15); color: var(--yellow); }
.badge.redeemed { background: rgba(34,197,94,.15); color: var(--green); }

.title {
  font-size: 18px;
  font-weight: 700;
  line-height: 1.3;
  margin-bottom: 8px;
}

.date {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 12px;
}

.actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  margin-top: 12px;
}

.btn {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  cursor: pointer;
}

.btn.blue {
  background: var(--blue);
  color: #022c22;
}

.btn.red {
  background: var(--red);
  color: #450a0a;
}

/* Toggle switch */
.toggle {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: var(--muted);
}

.toggle input {
  display: none;
}

.slider {
  width: 44px;
  height: 24px;
  background: #334155;
  border-radius: 999px;
  position: relative;
  cursor: pointer;
  transition: .2s;
}

.slider::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  top: 3px;
  left: 3px;
  transition: .2s;
}

.toggle input:checked + .slider {
  background: var(--green);
}

.toggle input:checked + .slider::after {
  transform: translateX(20px);
}
</style>
</head>

<body>

<header>
  <input type="search" placeholder="Cerca pluginâ€¦">
</header>

<main id="list"></main>

<script>
// SIMULAZIONE DATI RSS
const items = [
  {
    id: "screamo",
    title: "Screamo by W.A. Production is available for free with the code: WRUBF25.",
    link: "#",
    date_published: "2025-12-16T09:30:00Z"
  },
  {
    id: "mbitfunmb",
    title: "MBitFunMB by MeldaProduction is available for free with the code: WRUBF25.",
    link: "#",
    date_published: "2025-12-15T14:10:00Z"
  },
  {
    id: "selene",
    title: "Auburn Sounds has released a free version of Selene reverb for Black Friday.",
    link: "#",
    date_published: "2025-12-14T18:45:00Z"
  }
];

const list = document.getElementById("list");

items.forEach(item => {
  const redeemed = localStorage.getItem(item.id) === "true";

  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <span class="badge ${redeemed ? "redeemed" : "free"}">
      ${redeemed ? "RISCATTATO" : "PLUGIN GRATUITO"}
    </span>

    <div class="title">${item.title}</div>
    <div class="date">
      Pubblicato il ${new Date(item.date_published).toLocaleDateString("it-IT")}
    </div>

    <div class="actions">
      <a href="${item.link}" target="_blank">
        <button class="btn blue">RISCATTA</button>
      </a>

      <div class="toggle">
        <label>
          <input type="checkbox" ${redeemed ? "checked" : ""}>
          <span class="slider"></span>
        </label>
        <span>Riscattato</span>
      </div>
    </div>
  `;

  const checkbox = card.querySelector("input");
  const badge = card.querySelector(".badge");

  checkbox.addEventListener("change", () => {
    localStorage.setItem(item.id, checkbox.checked);
    badge.textContent = checkbox.checked ? "RISCATTATO" : "PLUGIN GRATUITO";
    badge.className = "badge " + (checkbox.checked ? "redeemed" : "free");
  });

  list.appendChild(card);
});
</script>

</body>
</html>
